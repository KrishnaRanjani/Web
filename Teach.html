  <style>
    /*--------------------------------------------------------------
# Navigation Menu
--------------------------------------------------------------*/

    .bnavbar {
      padding: 0;
      background-color: 1e1e1e;
    }

    .bnavbar ul {
      margin: 0;
      padding: 0;
      display: flex;
      list-style: none;
      align-items: center;
    }

    .bnavbar li {
      position: relative;
    }

    .bnavbar>ul>li {
      white-space: nowrap;
      padding: 10px 0 10px 30px;
    }

    .bnavbar a {
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      padding: 0;
      white-space: nowrap;
      transition: 0.3s;
      letter-spacing: 0.4px;
      position: relative;
      text-transform: uppercase;
    }

    .bnavbar a i,
    .bnavbar a:focus i {

      font-size: 12px;
      line-height: 0;
      margin-left: 5px;
    }

    .bnavbar>ul>li>a:before {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: -6px;
      left: 0;
      width: 0;
      background-color: #fff;
      visibility: hidden;
      transition: all 0.3s ease-in-out 0s;
    }

    .bnavbar a:hover:before,
    .bnavbar li:hover>a:before,
    .bnavbar .active:before {
      visibility: visible;
      width: 80%;
    }

    .bnavbar a:hover,
    .bnavbar .active,
    .bnavbar .active:focus,
    .bnavbar li:hover>a {
      color: #fff;
    }

    .bnavbar .dropdown ul {
      display: block;
      position: absolute;
      left: 30px;
      top: calc(100% + 30px);
      margin: 0;
      padding: 10px 0;
      z-index: 99;
      opacity: 0;
      visibility: hidden;
      background: #fff;
      box-shadow: 0px 0px 30px rgba(127, 137, 161, 0.25);
      transition: 0.3s;
    }

    .bnavbar .dropdown ul li {
      min-width: 200px;
    }

    .bnavbar .dropdown ul a {
      padding: 10px 20px;
      font-size: 14px;
      text-transform: none;
      color: #4e4e4e;
    }

    .bnavbar .dropdown ul a i {
      font-size: 12px;
    }

    .bnavbar .dropdown ul a:hover,
    .bnavbar .dropdown ul .active:hover,
    .bnavbar .dropdown ul li:hover>a {
      color: #3B3B3B;
    }

    .bnavbar .dropdown:hover>ul {
      opacity: 1;
      top: 100%;
      visibility: visible;
    }

    .bnavbar .dropdown .dropdown ul {
      top: 0;
      left: calc(100% - 30px);
      visibility: hidden;
    }

    .bnavbar .dropdown .dropdown:hover>ul {
      opacity: 1;
      top: 0;
      left: 100%;
      visibility: visible;
    }

    @media (max-width: 1366px) {
      .bnavbar .dropdown .dropdown ul {
        left: -90%;
      }

      .bnavbar .dropdown .dropdown:hover>ul {
        left: -100%;
      }
    }

    /**
* Mobile Navigation 
*/
    .mobile-nav-toggle {
      color: #fff;
      font-size: 28px;
      cursor: pointer;
      display: none;
      line-height: 0;
      transition: 0.5s;
    }


    @media (max-width: 991px) {
      .mobile-nav-toggle {
        display: block;
        z-index: 1000;
      }

      .bnavbar ul {
        display: none;
      }
    }

    .bnavbar-mobile {
      position: fixed;
      overflow: hidden;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      background: rgba(78, 78, 78, 0.9);
      transition: 0.3s;
      z-index: 999;
    }

    .bnavbar-mobile .mobile-nav-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
    }

    .bnavbar-mobile ul {
      display: block;
      position: absolute;
      width: 100%;
      top: 55px;
      /* right: 15px;
  bottom: 15px;
  left: 15px; */
      padding: 10px 0;
      background-color: rgb(251 251 251);
      overflow-y: auto;
      transition: 0.3s;
    }

    .bnavbar-mobile>ul>li {
      padding: 0;
    }

    .bnavbar-mobile a:hover:before,
    .bnavbar-mobile li:hover>a:before,
    .bnavbar-mobile .active:before {
      visibility: hidden;
    }

    .bnavbar-mobile a {
      padding: 10px 20px;
      font-size: 15px;
      color: #4e4e4e;
    }

    .bnavbar-mobile a:hover,
    .bnavbar-mobile .active,
    .bnavbar-mobile li:hover>a {
      color: #3B3B3B;
    }

    .bnavbar-mobile .getstarted {
      margin: 15px;
    }

    .bnavbar-mobile .dropdown ul {
      position: static;
      display: none;
      margin: 10px 20px;
      padding: 10px 0;
      z-index: 99;
      opacity: 1;
      visibility: visible;
      background: #f9fafb;
      box-shadow: 0px 0px 30px rgba(127, 137, 161, 0.25);
    }

    .bnavbar-mobile .dropdown ul li {
      min-width: 200px;
    }

    .bnavbar-mobile .dropdown ul a {
      padding: 10px 20px;
    }

    .bnavbar-mobile .dropdown ul a i {
      font-size: 12px;
    }

    .bnavbar-mobile .dropdown ul a:hover,
    .bnavbar-mobile .dropdown ul .active:hover,
    .bnavbar-mobile .dropdown ul li:hover>a {
      color: #3B3B3B;
    }

    .bnavbar-mobile .dropdown>.dropdown-active {
      display: block;
      margin-left: 0px !important;
    }

    .fixed-top {
      color: #1e1e1e;
    }



    /*--------------------------------------------------------------
# Header
--------------------------------------------------------------*/
    #header {

    #header .logo {

    h6 {

    .service-box {
      background-color: #fff;
      padding: 2.5rem 1.3rem;
      border-radius: 1rem;
      margin-bottom: 3rem;
      text-align: center;
    }

    .service-box:hover .ico-circle {

    .service-box .service-ico {

    .service-box .ico-circle {

# card
--------------------------------------------------------------*/

    body {

    }

    .card {
      font-size: 1em;

    .carousel-indicators li {

    .carousel-indicators li {

    }

    .carousel-indicators .active {
      background-color: white;
      max-width: 12px;
      margin: 0 3px;
      height: 12px;
    }




    .btn {

    }
